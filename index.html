<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vjezba Obrasci</title>
    </head>
    <body>
        <h1 style="text-align: center;">Account registration</h1>
        <form style="text-align: center;">
            <label>
                First name<br>
                <input type="text" name="First name">
            </label><br>
            <label>
                Last name<br>
                <input type="text" name="Last name">
            </label><br>
            <label>
                Email<br>
                <input type="email" name="email">
            </label><br>
            <label>
                Password<br>
                <input type="password" name="password">
            </label><br>
            <label>
                Height<br>
                <input type="number">
            </label><br>
            <label>
                Color<br>
                <input type="text">
            </label><br>
            <label>
                Gender<br>
                <input type="radio" name="gender" value="F"/>
                Female<br>
            </label><Br>
            <label></label>
                <input type="radio" name="gender" value="M"/>
                Male<br>
            </label><br>
            <label>
                <input type="radio" name="gender" value="FU"/>
                It does not matter<br>
            </label><br>
            
            Email preferences<br>
            <label>
                <input type="checkbox" name="preferences" value="updates"/>
                Please send me updates<br>
            </label><br>
            <label>
                <input type="checkbox" name="preferences" value="coupons"/>
                Sign me up for coupons<br>
            </label><br>
                I accept all the rules<br>
                <input type="radio" name="GDPR"/><br>
                <button>Register</button><br>
        </form>
    </body>
</html>
